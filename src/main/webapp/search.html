<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="master.css">
    <link rel="stylesheet" type="text/css" href="search.css">
    <link rel="stylesheet" type="text/css" href="card.css">
    <link rel="stylesheet" type="text/css" href="listing-preview.css">
    <link rel="stylesheet" type="text/css" href="listing-detailed.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="miscellaneous.js"></script>
    <script type="module" src="search.js"></script>
  </head>
  <body>
    <header id="search-box" class="shadow-box">
      <img id="logo" src="" alt="logo">
      
      <div id="search-keyword-container">
        <i class="material-icons">search</i>
        <input id="search-keyword" type="text" placeholder="Search by name">
      </div>

      <div id="search-options-container">
        <div id="search-location">
          <label>Location</label>
          <input type="text" placeholder="Location">
        </div>

        <button>Filters</button> 
        <div id="search-filters">
          <label>Filters</label>
          <input class="search-filter" type="checkbox" value="fundraiser" checked>Fundraisers
          <input class="search-filter" type="checkbox" value="petition" checked>Petitions
          <input class="search-filter" type="checkbox" value="event" checked>Events
          <input class="search-filter" type="checkbox" value="other" checked>Other
        </div>
        
        <button>Radius</button> 
        <div id="search-radius">
          <label>Radius</label>
          <input name="search-radius-option" type="radio" value="10">10 km</input>
          <input name="search-radius-option" type="radio" value="25">25 km</input>
          <input name="search-radius-option" type="radio" value="50">50 km</input>
          <input name="search-radius-option" type="radio" value="100">100 km</input>
          <input name="search-radius-option" type="radio" value="100+">100+ km</input>
        </div>

        <button>Sort By</button>
        <div id="search-sort">
          <label>Sort By</label>
          <input class="search-sort-option" name="search-sort-option" type="radio" value="Recommended" checked>Recommended
          <input class="search-sort-option" name="search-sort-option" type="radio" value="Reputation">Reputation
          <input class="search-sort-option" name="search-sort-option" type="radio" value="Least Viewed">Least Viewed
        </div>
      </div>
    </header>
    
    <main id="listings">
      <script type="module">
        import createListings from "/search.js";
        const mainContainerElement = document.getElementById("listings");
        createListings(mainContainerElement);
      </script>
    </main>

  </body>
</html>
