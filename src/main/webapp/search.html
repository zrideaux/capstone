<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <title>Search</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/card.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/master.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/search.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/user.css">
    <link rel="stylesheet" type="text/css" 
        href="stylesheets/listing-detailed.css">
    <link rel="stylesheet" type="text/css" 
        href="stylesheets/listing-preview.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="module" src="/scripts/miscellaneous.js"></script>
    <script type="module" src="/scripts/search.js"></script>
  </head>
  <body>
    <script type="module">
      import { toggleDropdown } from './scripts/miscellaneous.js'
      
      window.toggleDropdown = function(menuName) {
        toggleDropdown(menuName);
      }
    </script>

    <header id="search-box" class="shadow-box">
      <nav>
        <a href="index.html"><img id="logo" src="images/placeholder_logo.png" alt="logo"></a>
        <div id="nav-links">
          <a class="nav-link" href="search.html">
            <i class="material-icons">search</i>
          </a>
          <a class="nav-link user-only" href="newlisting.html">
            <i class="material-icons">add_box</i>
          </a>
          <a class="nav-link" href="about.html">
            <i class="material-icons">book</i>
          </a>
          <a class="nav-link" href="#">
            <i class="material-icons">phone</i>
          </a>
          <a class="nav-link user-only" href="user.html">
            <i class="material-icons">account_box</i>
          </a>
          <a id="authentication-link" class="nav-link"></a>
        </div>
      </nav>
      
      <div id="search-keyword-container">
        <i id="search-icon" class="material-icons">search</i>
        <input id="search-keyword"  
            placeholder="Search by name" type="text" >
      </div>

      <div id="search-options-container">
        <span id="search-location">
          <label for="search-location-input">Location</label>
          <input id="search-location-input" 
              type="text" placeholder="Location" >
        </span>

        <span class="dropdown-box">
          <button onclick="toggleDropdown('search-filters')">Filters</button>
          <div id="search-filters" class="dropdown-menu shadow-box">
            <div class="search-filter-title">
              <label>Filters</label>
              <span id="see-all" class="see-all-filter">see all</span>
            </div>
            <input id="fundraiser-radio" class="search-filter" checked 
                name="search-type-option" 
                type="checkbox" value="1" >
            <label class="search-label" for="fundraiser-radio">Fundraiser</label>
            <br>
            <input id="petition-radio" class="search-filter" checked
                name="search-type-option" 
                type="checkbox" value="2">
            <label class="search-label" for="petition-radio">Petition</label>
            <br>
            <input id="event-radio" class="search-filter" checked
                name="search-type-option" 
                type="checkbox" value="3">
            <label class="search-label" for="event-radio">Event</label>
            <br>
            <input id="other-radio" class="search-filter" checked
                name="search-type-option" 
                type="checkbox" value="4">
            <label class="search-label" for="other-radio">Other</label>
          </div>
        </span>
        
        <span class="dropdown-box">
          <button onclick="toggleDropdown('search-radius')">Radius</button> 
          <div id="search-radius" class="dropdown-menu shadow-box">
            <label>Radius</label>
            <br>
            <input id="search-radius-10" name="search-radius-option"
                type="radio" value="10">
            <label class="search-label" for="search-radius-10">10 km</label>
            <br>
            <input id="search-radius-25" name="search-radius-option" checked
                type="radio" value="25" >
            <label class="search-label" for="search-radius-25">25 km</label>
            <br>
            <input id="search-radius-50" name="search-radius-option"
                type="radio" value="50">
            <label class="search-label" for="search-radius-50">50 km</label>
            <br>
            <input id="search-radius-100" name="search-radius-option"
                type="radio" value="100" >
            <label class="search-label" for="search-radius-100">100 km</label>
            <br>
            <input id="search-radius-100+" name="search-radius-option"
                type="radio" value="100+" >
            <label class="search-label" for="search-radius-100+">100+ km</label>
          </div>
        </span>

        <span class="dropdown-box">
          <button onclick="toggleDropdown('search-sort')">Sort By</button>
          <div id="search-sort" class="dropdown-menu shadow-box">
            <label>Sort By</label>
            <br>
            <input id="search-sort-recommended" checked 
                name="search-sort-option" 
                type="radio" value="1">
            <label class="search-label" for="search-sort-recommended">
              Recommended
            </label>
            <br>
            <input id="search-sort-reputation" name="search-sort-option"
                type="radio" value="2" >
            <label class="search-label" for="search-sort-reputation">
              Reputation
            </label>
            <br>
            <input id="search-sort-leastviewed" name="search-sort-option"
                type="radio" value="3"> 
            <label class="search-label" for="search-sort-leastviewed">
              Least Viewed
            </label>
          </div>
        </span>
      </div>
    </header>
    
    <main id="listings">
      <script type="module">
        import displayListings from "/scripts/search.js";
        displayListings();
      </script>
    </main>
  </body>
</html>
