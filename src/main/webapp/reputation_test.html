<html>
  <head>
    <title>Reputation Test</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link href="stylesheets/master.css" rel="stylesheet">
    <script src="reputation.js"></script>
  </head>
  <body>
    <div id="reputation-container" class="shadow-box">
      <p>Reputation</p>
      <div id="reputation-button-container">
        <button id="reputation-upvote" class="reputation-button" onclick="toggleClicked('upvote')">
          <i class="material-icons">thumb_up</i>
          <span id="reputation-count">123</span>
        </button>
        <button id="reputation-downvote" class="reputation-button" onclick="toggleClicked('downvote')">
          <i class="material-icons">thumb_down</i>
          <span id="reputation-count">321</span>
        </button>
      </div id="reputation-button-container">
    </div>
  </body>
</html>
